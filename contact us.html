<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact us</title>
        <link rel="stylesheet" href="contact us.css">
    </head>
    <body>
        <h1 class="head"><i>Contact us :</i></h1>
        <div class="contact">
            <form>
                <input type="text" class="input-field" placeholder="Your name">
                <input type="email" class="input-field" placeholder="Your Email">
                <input type="text" class="input-field" placeholder="Subject">
            <textarea type="text" class="input-field textarea" placeholder="Your Message"></textarea>
            <button type="button" class="but">Send Message</button>            
        </form>
        </div>
    </body>
</html>
